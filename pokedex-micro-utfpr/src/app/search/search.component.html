<form class="form-search">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Busque o Pok√©mon desejado:</mat-label>
        <input type="text" matInput [formControl]="searchForm" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
            (optionSelected)='onSelectPokemon($event.option.value)'>
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <span>Pokemon Escolhido: {{ pokemonSelected?.name }} </span>
    
</form>
